<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stylish Website</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>


<header>
    <div class="header">
        <nav id="nav-container">
            <a href="index.html">
                <img src="icons/logo.png" alt="Stylish Logo" id="stylish-logo"/>
            </a>
            <ul id="ul-container">
                <li>
                </li>
                <li><a href="#" id="women">女裝</a></li>
                <li><span class="divider">|</span></li>
                <li><a href="#" id="men">男裝</a></li>
                <li><span class="divider">|</span></li>
                <li><a href="#" id="accessories">配件</a></li>
                <li class="search-container">
                    <div class="search-bar">
                        <input type="text"/>
                        <button>
                            <img src="icons/search.png" alt="Search"/>
                        </button>
                    </div>
                </li>
                <li class="cart">
                    <a href="#cart">
                        <img src="icons/cart.png" alt="Cart"/>
                    </a>
                </li>
                <li class="profile">
                    <a href="profile.html">
                        <img src="icons/member.png" alt="Profile"/>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="banner"></div>
</header>


<div class="campaign">
    <section class="campaign"></section>
</div>


<main>
    <div class="products">
        <div class="product-list" id="product-list">
        </div>
    </div>
</main>


<footer>
    <div class="footer">
        <div class="footer-links">
            <p>
                <a href="#about">關於Stylish</a> |
                <a href="#service">服務條款</a> |
                <a href="#privacy">隱私政策</a> |
                <a href="#contact">聯絡我們</a> |
                <a href="#faq">FAQ</a>
            </p>
        </div>
        <div class="footer-icons">
            <img src="icons/line.png" alt="Line">
            <img src="icons/twitter.png" alt="Twitter">
            <img src="icons/facebook.png" alt="Facebook">
        </div>
        <p id="copy-right">© 2022 STYLiSH. All rights reserved.</p>
    </div>
</footer>


<script src="javascript/index.js"></script>
</body>
</html>
